<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Testimonials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Variables */
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #1e1e1e;
            --text-color: #333;
            --light-text: #777;
            --white: #fff;
            --light-bg: #f9f9f9;
            --shadow: 0 15px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Section Header */
        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-color);
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-bottom: 25px;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: var(--primary-color);
            margin: 0 auto;
        }

        /* Testimonial Form Styles */
        .testimonial-form {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 60px;
            border: 1px solid rgba(30, 30, 30, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        .rating-stars {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .rating-stars i {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
            transition: var(--transition);
        }

        .rating-stars i.active {
            color: #ffc107;
        }

        .rating-stars i.hovered {
            color: #ffc107;
        }

        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .upload-btn {
            padding: 12px 20px;
            background: var(--primary-color);
            color: var(--white);
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            border: none;
            font-family: 'Poppins', sans-serif;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: #ff5757;
        }

        #avatar {
            display: none;
        }

        .avatar-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f5f5f5;
            background-size: cover;
            background-position: center;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
        }

        .avatar-preview.has-image {
            border: none;
        }

        .submit-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            background: #ff5757;
        }

        /* Alert Boxes */
        .alert-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .alert-box.show {
            opacity: 1;
            visibility: visible;
        }

        .alert-content {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            position: relative;
            box-shadow: var(--shadow);
        }

        .alert-box.show .alert-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--light-text);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--primary-color);
        }

        .alert-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .alert-icon.success {
            color: #4BB543;
        }

        .alert-icon.warning {
            color: #FFA500;
        }

        .alert-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .alert-message {
            margin-bottom: 25px;
            color: var(--light-text);
        }

        .alert-action {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .alert-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            background: #ff5757;
        }

        /* Testimonials Display Section */
        .testimonials-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .testimonial-cards {
            display: flex;
            gap: 30px;
            transition: transform 0.5s ease;
            padding-bottom: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }

        .testimonial-cards::-webkit-scrollbar {
            display: none;
        }

        .testimonial-card {
            flex: 0 0 calc(50% - 15px);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            text-align: center;
            scroll-snap-align: start;
            min-width: 0;
        }

        .client-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid rgba(255,107,107,0.2);
        }

        .client-avatar-bg {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-size: cover;
            background-position: center;
            border: 3px solid rgba(255,107,107,0.2);
        }

        .client-rating {
            color: #ffc107;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .client-quote {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
            position: relative;
            padding: 0 20px;
        }

        .client-info {
            margin-top: 20px;
        }

        .client-name {
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .client-position {
            color: #888;
            font-size: 0.9rem;
        }

        .testimonial-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #ff5757;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .nav-dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ff6b6b;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .testimonial-form {
                padding: 30px 20px;
            }
            
            .upload-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .testimonial-card {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="testimonials-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Share Your Experience</h2>
                <p class="section-subtitle">We value your feedback</p>
                <div class="divider"></div>
            </div>

            <!-- Testimonial Form -->
            <form id="testimonialForm" class="testimonial-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="position">Your Position (Optional)</label>
                    <input type="text" id="position" name="position">
                </div>
                <div class="form-group">
                    <label for="testimonial">Your Testimonial</label>
                    <textarea id="testimonial" name="testimonial" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Your Rating</label>
                    <div class="rating-stars">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                        <input type="hidden" id="rating" name="rating" value="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="avatar">Your Photo (Optional)</label>
                    <div class="avatar-upload">
                        <label for="avatar" class="upload-btn">
                            <i class="fas fa-camera"></i> Choose Image
                        </label>
                        <input type="file" id="avatar" name="avatar" accept="image/*">
                        <div class="avatar-preview"></div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit Testimonial</button>
            </form>

            <div class="section-header">
                <h2 class="section-title">Client Testimonials</h2>
                <p class="section-subtitle">What our valued clients say about us</p>
                <div class="divider"></div>
            </div>

            <div class="testimonials-container">
                <div class="testimonial-cards" id="testimonialCards">
                    <!-- Testimonials will be added here -->
                </div>

                <div class="testimonial-nav">
                    <button class="nav-btn prev-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                    <div class="nav-dots" id="navDots"></div>
                    <button class="nav-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Alert Box -->
    <div id="successAlert" class="alert-box">
        <div class="alert-content">
            <div class="alert-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="alert-title">Thank You!</h3>
            <p class="alert-message">Your testimonial has been added successfully.</p>
            <button class="alert-action" id="successAlertAction">OK</button>
        </div>
    </div>

    <!-- Rating Alert Box -->
    <div id="ratingAlert" class="alert-box">
        <div class="alert-content">
            <div class="alert-icon warning">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h3 class="alert-title">Rating Required</h3>
            <p class="alert-message">Please select a rating between 1 and 5 stars.</p>
            <button class="alert-action" id="ratingAlertAction">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const form = document.getElementById('testimonialForm');
            const testimonialCards = document.getElementById('testimonialCards');
            const stars = document.querySelectorAll('.rating-stars i');
            const ratingInput = document.getElementById('rating');
            const avatarInput = document.getElementById('avatar');
            const avatarPreview = document.querySelector('.avatar-preview');
            const successAlert = document.getElementById('successAlert');
            const successAlertAction = document.getElementById('successAlertAction');
            const ratingAlert = document.getElementById('ratingAlert');
            const ratingAlertAction = document.getElementById('ratingAlertAction');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const navDots = document.getElementById('navDots');

            // Testimonials data
            let testimonials = [];
            let currentSlide = 0;
            let slidesPerView = 2;

            // Update slides per view based on screen size
            function updateSlidesPerView() {
                slidesPerView = window.innerWidth < 768 ? 1 : 2;
                renderTestimonials();
            }

            // Star Rating Interaction
            stars.forEach(star => {
                // Click event
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    ratingInput.value = rating;
                    
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.classList.add('active');
                            s.classList.remove('far');
                            s.classList.add('fas');
                        } else {
                            s.classList.remove('active');
                            s.classList.remove('fas');
                            s.classList.add('far');
                        }
                    });
                });

                // Hover events
                star.addEventListener('mouseover', function() {
                    const hoverRating = parseInt(this.dataset.rating);
                    stars.forEach((s, index) => {
                        if (index < hoverRating) {
                            s.classList.add('hovered');
                        } else {
                            s.classList.remove('hovered');
                        }
                    });
                });

                star.addEventListener('mouseout', function() {
                    stars.forEach(s => s.classList.remove('hovered'));
                });
            });

            // Avatar Upload Preview
            avatarInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        avatarPreview.style.backgroundImage = `url(${event.target.result})`;
                        avatarPreview.classList.add('has-image');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Form Submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate rating
                if (parseInt(ratingInput.value) < 1) {
                    showRatingAlert();
                    return;
                }

                // Create testimonial object
                const name = form.name.value;
                const position = form.position.value || 'Customer';
                const testimonialText = form.testimonial.value;
                const rating = parseInt(ratingInput.value);
                // const avatar = avatarPreview.style.bac                                                                               kgroundImage || 'url(https://randomuser.me/api/portraits/lego/5.jpg)';

                const newTestimonial = {
                    id: Date.now(),
                    name,
                    position,
                    quote: testimonialText,
                    rating,
                    avatar
                };

                // Add to beginning of array
                testimonials.unshift(newTestimonial);
                
                // Render testimonials
                renderTestimonials();
                
                // Reset form
                form.reset();
                ratingInput.value = 0;
                avatarPreview.style.backgroundImage = '';
                avatarPreview.classList.remove('has-image');
                stars.forEach(star => {
                    star.classList.remove('active', 'fas');
                    star.classList.add('far');
                });
                
                // Show success alert
                showSuccessAlert();
            });

            // Show success alert
            function showSuccessAlert() {
                successAlert.classList.add('show');
            }

            // Hide success alert
            successAlertAction.addEventListener('click', function() {
                successAlert.classList.remove('show');
            });

            // Show rating alert
            function showRatingAlert() {
                ratingAlert.classList.add('show');
            }

            // Hide rating alert
            ratingAlertAction.addEventListener('click', function() {
                ratingAlert.classList.remove('show');
            });

            // Render testimonials
            function renderTestimonials() {
                testimonialCards.innerHTML = '';
                navDots.innerHTML = '';

                if (testimonials.length === 0) {
                    testimonialCards.innerHTML = '<p class="no-testimonials">No testimonials yet. Be the first to share your experience!</p>';
                    return;
                }

                // Calculate number of slides needed
                const totalSlides = Math.ceil(testimonials.length / slidesPerView);
                currentSlide = Math.min(currentSlide, totalSlides - 1);

                // Create dots
                for (let i = 0; i < totalSlides; i++) {
                    const dot = document.createElement('div');
                    dot.className = `dot ${i === currentSlide ? 'active' : ''}`;
                    dot.dataset.index = i;
                    dot.addEventListener('click', () => {
                        currentSlide = i;
                        renderTestimonials();
                    });
                    navDots.appendChild(dot);
                }

                // Update navigation buttons
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === totalSlides - 1;

                // Create cards for current slide
                const startIndex = currentSlide * slidesPerView;
                const endIndex = startIndex + slidesPerView;
                const currentTestimonials = testimonials.slice(startIndex, endIndex);

                currentTestimonials.forEach(testimonial => {
                    const card = document.createElement('div');
                    card.className = 'testimonial-card';
                    card.innerHTML = `
                        <div class="client-avatar-bg" style="background-image: ${testimonial.avatar}"></div>
                        <div class="client-rating">
                            ${'★'.repeat(testimonial.rating)}${'☆'.repeat(5 - testimonial.rating)}
                        </div>
                        <p class="client-quote">"${testimonial.quote}"</p>
                        <div class="client-info">
                            <h4 class="client-name">${testimonial.name}</h4>
                            <p class="client-position">${testimonial.position}</p>
                        </div>
                    `;
                    testimonialCards.appendChild(card);
                });

                // Adjust container scroll position
                testimonialCards.scrollLeft = 0;
            }

            // Navigation buttons
            prevBtn.addEventListener('click', function() {
                if (currentSlide > 0) {
                    currentSlide--;
                    renderTestimonials();
                }
            });

            nextBtn.addEventListener('click', function() {
                const totalSlides = Math.ceil(testimonials.length / slidesPerView);
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                    renderTestimonials();
                }
            });

            // Handle window resize
            window.addEventListener('resize', updateSlidesPerView);

            // Initialize
            updateSlidesPerView();

            // Sample testimonials (for demo)
            testimonials = [
                {
                    id: 1,
                    name: "Sarah Johnson",
                    position: "CEO, Tech Solutions",
                    quote: "Working with this team has been an absolute pleasure. Their attention to detail is remarkable.",
                    rating: 5,
                    // avatar: "url(https://randomuser.me/api/portraits/women/44.jpg)"
                },
                {
                    id: 2,
                    name: "Michael Chen",
                    position: "Marketing Director",
                    quote: "We saw a 40% increase in engagement after implementing their strategies.",
                    rating: 4,
                    // avatar: "url(https://randomuser.me/api/portraits/men/32.jpg)"
                },
                {
                    id: 3,
                    name: "Emily Rodriguez",
                    position: "Founder & Designer",
                    quote: "I was skeptical at first, but they proved me wrong. Their team transformed our brand identity completely.",
                    rating: 5,
                    // avatar: "url(https://randomuser.me/api/portraits/women/63.jpg)"
                },
                {
                    id: 4,
                    name: "David Wilson",
                    position: "Product Manager",
                    quote: "Exceptional service from start to finish. They understood our vision and delivered beyond expectations.",
                    rating: 5,
                    // avatar: "url(https://randomuser.me/api/portraits/men/75.jpg)"
                }
            ];
            renderTestimonials();
        });

        // عند حفظ الصورة من الفورم
const avatar = `url(${event.target.result})`;

// عند العرض في التعليقات
    </script>
</body>
</html>
